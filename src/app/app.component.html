<app-header></app-header>
<main>
    <ul id="users">
        @for (user of users; track user.id){
            <li><app-user [selected]="user.id===selectedUserId" [user]="user" (select)="
                onSelectedUser($event)"></app-user> </li>   
        }
    </ul>
  

@if(selectedUser){
        <app-tasks [userid]="selectedUser.id" [username]="selectedUser.name"></app-tasks>
}@else{
    <p id="fallback">Select the user to view their tasks</p>
}                   </main>
